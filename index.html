<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <title>Semantic UI + AngularJS</title>
  <link href="node_modules/semantic-ui-css/semantic.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div ng-controller="MainController">
      <rating id="my-rating" size="large" type="heart" ng-model="rating"></rating>
      {{ scope.rating }}
    </div>

    <script src="node_modules/angular/angular.js"></script>
    <script src="src/app/rating/rating.module.js"></script>
    <script src="src/app/rating/rating.controller.js"></script>
    <script src="src/app/rating/rating.directive.js"></script>
    <script src="src/app/rating/rating.service.js"></script>
    <script src="src/app/bootstrap.js"></script>

</body>
</html>
